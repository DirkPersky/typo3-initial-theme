imports:
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Full.yaml" }
  - { resource: "EXT:rte_ckeditor_fontawesome/Configuration/RTE/PluginFA6.yaml" }

editor:
  config:
    contentsCss:
      - "EXT:dp_theme/Resources/Public/assets/rte.css"
      - "EXT:rte_ckeditor/Resources/Public/Css/contents.css"
    stylesSet:
      - { name: "BTN Default",  element: "a", attributes: { class: "btn btn-default"} }
      - { name: "BTN Primary",  element: "a", attributes: { class: "btn btn-primary"} }
      - { name: "BTN Outline Primary",  element: "a", attributes: { class: "btn btn-outline-primary"} }
      - { name: "BTN Dark",     element: "a", attributes: { class: "btn btn-dark"} }
      - { name: "BTN BIG",      element: "a", attributes: { class: "btn btn-primary btn-lg"} }
      - { name: "Text Fett",    element: "p", attributes: { class: "fw-bold" } }

