<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:db="http://typo3.org/ns/DirkPersky/Theme/ViewHelpers"
      data-namespace-typo3-fluid="true">
    <!-- Load all JS files -->
    <db:JavaScript dir="EXT:dp_theme/Resources/Public/js" files="js"/>
    <!-- Navigation left -->
    <header id="mainNavigation" class="{f:if(condition:'{data.is_siteroot}', then:'home')}" data-canvis-side>
        <div class="navbar nav-minimal fixed-top" role="navigation">

            <div class="navigation-bar">
                <div class="container-fluid">
                    <div class="nav--brand">
                        <div class="dp--brand">
                            <f:link.page pageUid="{settings.pidRoot}" class="navbar-brand" title="Home">
                                <img class="logo d-lg-none"  src="{f:uri.image(src: 'EXT:dp_theme/Resources/Public/assets/favicon.png', maxHeight:75)}" alt="Bild Dirk Persky" title="Bild Dirk Persky" height="71" width="300">
                                <img class="logo d-none d-lg-block"  src="{f:uri.image(src: 'EXT:dp_theme/Resources/Public/assets/logo.png')}" alt="Bild Dirk Persky" title="Bild Dirk Persky" height="71" width="300">
                            </f:link.page>
                        </div>
                    </div>

                    <div class="d-none d-lg-flex flex-column" >
                        <div class="header-bar d-none d-lg-flex justify-content-end">
                            <div class="header-container">
                                <div class="icon--bar d-none d-md-flex">
                                    <f:cObject typoscriptObjectPath="lib.colContentSlide" data="5" />
                                </div>
                                <f:render partial="SearchNav" />
                            </div>
                        </div>
                        <div id="canvas-sync"></div>
                    </div>

                    <button aria-controls="navigation" aria-label="Menu"
                            class="navbar-toggler hamburger hamburger--collapse d-lg-none"
                            data-dp-canvis="d-lg-none" data-sync="#canvas-sync" type="button" disabled>
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                        <span class="menu-title">Men√º</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="nav--overlay"></div>
    </header>
    <!-- Main Content -->
    <div id="swup" class="main--content transition-fade" data-canvis-side>
        <section class="slider">
            <f:cObject typoscriptObjectPath="lib.colContent" data="1" />
        </section>
        <f:comment>
            <div data-swup-scroll></div>
        </f:comment>

        <section class="content container {layout}">
              <!-- get Content -->
            <f:render section="body"/>
        </section>
    </div>
    <!-- Footer -->
    <footer id="bottom" data-canvis-side>
        <div class="container">
            <div class="row pl-lg-3">
                <div class="col-12 col-sm-6 col-lg-3 pt-5 pb-5 bg-light">
                    <div class="footer--icon">
                        <i class="fas fa-donate"></i>
                    </div>
                    <f:cObject typoscriptObjectPath="lib.colContentSlide" data="14" />
                </div>
                <div class="col-12 col-sm-6 col-lg-3 pt-5 pb-5">
                    <f:cObject typoscriptObjectPath="lib.colContentSlide" data="15" />
                </div>
                <div class="col-12 col-sm-6 col-lg-3 pt-5 pb-5">
                    <f:cObject typoscriptObjectPath="lib.colContentSlide" data="16" />
                </div>
                <div class="col-12 col-sm-6 col-lg-3 pt-5 pb-5 gray-scale">
                    <f:cObject typoscriptObjectPath="lib.colContentSlide" data="18" />
                </div>
            </div>
        </div>
        <div class="sub-line">
            <div class="container pb-2 pt-2">
                <!-- Copyright -->
                <div class="copyr">
                    <f:cObject typoscriptObjectPath="lib.copyr"/>
                </div>
                <!-- footer nav -->
                <nav class="nav-footer">
                    <f:render partial="Navigation/Footer" arguments="{_all}"/>
                </nav>
            </div>
        </div>
    </footer>
</html>
