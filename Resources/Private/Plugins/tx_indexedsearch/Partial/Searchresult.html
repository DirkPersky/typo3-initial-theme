<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="tx-indexedsearch-res">
	<h3>
		<span class="tx-indexedsearch-icon">{row.icon -> f:format.raw()}</span>
		<f:if condition="{settings.displayResultNumber}"><span class="tx-indexedsearch-result-number">{row.result_number}</span></f:if>
		<span class="tx-indexedsearch-title{row.CSSsuffix}">{row.title -> f:format.raw()}</span>
		<span class="tx-indexedsearch-percent">{row.rating}</span>
	</h3>
	<f:if condition="{row.headerOnly} == 0">
		<p class="tx-indexedsearch-description">{row.description -> f:format.raw()}</p>
		<div class="tx-indexedsearch-info">
			<div class="tx-indexedsearch-text-item-size">
				<span class="tx-indexedserach-footer-headline"><f:translate key="result.size" /></span>
				<span class="tx-indexedserach-footer-wert">{row.size}</span>
			</div>
			<div class="tx-indexedsearch-text-itemcrdate">
				<span class="tx-indexedserach-footer-headline"><f:translate key="result.created" /></span>
				<span class="tx-indexedserach-footer-wert"><f:format.date>@{row.created}</f:format.date></span>
			</div>
			<div class="tx-indexedsearch-text-item-mtime">
				<span class="tx-indexedserach-footer-headline"><f:translate key="result.modified" /></span>
				<span class="tx-indexedserach-footer-wert"><f:format.date>@{row.modified}</f:format.date></span>
			</div>
			<div class="tx-indexedsearch-text-item-path">
				<span class="tx-indexedserach-footer-headline"><f:translate key="result.path" /></span>
				<span class="tx-indexedserach-footer-wert"><f:format.html>{row.path}</f:format.html></span>
			</div>
		</div>
	</f:if>
	<f:if condition="{row.headerOnly} == 1">
		<p class="tx-indexedsearch-description">{row.description -> f:format.raw()}</p>
	</f:if>
	<f:if condition="{row.subresults}">
		<p class="tx-indexedsearch-list">
			<f:for each="{row.subresults.items}" as="subrow">
				<f:render partial="Searchresult" arguments="{row: subrow}" />
			</f:for>
		</p>
	</f:if>
</div>
</html>
