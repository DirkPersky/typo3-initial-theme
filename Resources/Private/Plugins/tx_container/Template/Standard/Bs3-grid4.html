
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" lang="en"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

<div class="{v:format.trim(content: "row {flexform.class} {flexform.valign}")}">
    <f:render partial="Grid" arguments="{contents: children_201, data: data, col: 1, flexform: flexform }" />
    <f:render partial="Grid" arguments="{contents: children_202, data: data, col: 2, flexform: flexform }" />
    <f:render partial="Grid" arguments="{contents: children_203, data: data, col: 3, flexform: flexform }" />
    <f:render partial="Grid" arguments="{contents: children_204, data: data, col: 4, flexform: flexform }" />
</div>
</html>
