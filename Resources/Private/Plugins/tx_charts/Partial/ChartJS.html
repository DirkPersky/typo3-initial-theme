<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:section name="Main">
    <div class="chart-container ratio ratio-16x9" style="width:100%">
        <canvas id="{identifier}" class="chart" data-chart-type="{type}"
                data-chart-data="chartsData{entity.uid}"
                data-chart-config="{settings.chart -> f:format.json()}"></canvas>
    </div>
</f:section>
