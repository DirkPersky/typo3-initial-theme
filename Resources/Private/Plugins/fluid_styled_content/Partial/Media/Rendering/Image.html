<html xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment>
    <!-- Original Link -->
    <f:media class="image-embed-item" file="{file}" width="{data.imagewidth}" height="{data.imageheight}" alt="{file.alternative}" title="{file.title}" />
    <f:image class="image-embed-item" image="{file}" maxWidth="{data.imagewidth}" maxHeight="{data.imageheight}" />
    <f:uri.image image="{file}" maxWidth="{data.imagewidth}" maxHeight="{data.imageheight}" cropVariant="specialMobile"  />
</f:comment>
<picture>
    <f:if condition="{data.imagewidth} > 1400">
        <source srcset="{f:uri.image(image:file, width:1960, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'mobile', fileExtension:'webp')}" media="(min-width: 1400px)"  type="image/webp" />
        <source srcset="{f:uri.image(image:file, width:1960, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'mobile')}" media="(min-width: 1400px)"  type="{file.originalFile.properties.mime_type}" />
    </f:if>
    <f:if condition="{data.imagewidth} > 1200">
        <source srcset="{f:uri.image(image:file, width:1400, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'mobile', fileExtension:'webp')}" media="(min-width: 1200px)"  type="image/webp" />
        <source srcset="{f:uri.image(image:file, width:1400, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'mobile')}" media="(min-width: 1200px)"  type="{file.originalFile.properties.mime_type}" />
    </f:if>
    <f:if condition="{data.imagewidth} > 992">
        <source srcset="{f:uri.image(image:file, width:1200, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'mobile', fileExtension:'webp')}" media="(min-width: 992px)"  type="image/webp" />
        <source srcset="{f:uri.image(image:file, width:1200, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'mobile')}" media="(min-width: 992px)"  type="{file.originalFile.properties.mime_type}" />
    </f:if>
    <f:if condition="{data.imagewidth} > 768">
        <source srcset="{f:uri.image(image:file, width:992, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'mobile', fileExtension:'webp')}" media="(min-width: 768px)"  type="image/webp" />
        <source srcset="{f:uri.image(image:file, width:992, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'mobile')}" media="(min-width: 768px)"  type="{file.originalFile.properties.mime_type}" />
    </f:if>
    <f:if condition="{data.imagewidth} > 480">
        <source srcset="{f:uri.image(image:file, width:768, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'mobile', fileExtension:'webp')}" media="(min-width: 480px)"  type="image/webp" />
        <source srcset="{f:uri.image(image:file, width:768, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'mobile')}" media="(min-width: 480px)"  type="{file.originalFile.properties.mime_type}" />
    </f:if>
    <source srcset="{f:uri.image(image:file, width:360, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'mobile', fileExtension:'webp')}" type="image/webp" />
    <source srcset="{f:uri.image(image:file, width:360, maxWidth:data.imagewidth, maxHeight:data.imageheight, cropVariant:'mobile')}" type="{file.originalFile.properties.mime_type}" />
    <img alt="{file.alternative}" class="img-fluid" height="{dimensions.height}" title="{file.title}" width="{dimensions.width}" lazyload="true" />
</picture>
</html>
