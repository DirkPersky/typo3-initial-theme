<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{data.tx_mask_referenzen}">
    <div class="frame referenzen{f:if(condition:'{data.space_before_class}', then:' frame-space-before-{data.space_before_class}')}{f:if(condition:'{data.space_after_class}', then:' frame-space-after-{data.space_after_class}')}">
        <f:for each="{data.tx_mask_referenzen}" as="data_item">
            <div class="referenz-item {f:if(condition:data_item.tx_mask_filter, then:'css-filter')}" {f:render(section:"dataAttributes", arguments="{_all}")}>
                <div class="referenz-wrap">
                    <f:if condition="{data_item.tx_mask_link}">
                        <f:link.typolink parameter="{data_item.tx_mask_link}" class="referenz-link"> </f:link.typolink>
                    </f:if>

                    <div class="referenz-bg">
                        <f:for each="{data_item.tx_mask_hintergrund}" as="file">
                            <f:media file="{file}" width="500c" height="500c" />
                        </f:for>
                    </div>
                    <div class="referenz-body">
                        <f:for each="{data_item.tx_mask_logo}" as="file">
                            <f:media file="{file}" width="300" />
                        </f:for>
                    </div>
                </div>
                <f:if condition="{data_item.tx_mask_title}">
                    <header>
                        <div class="subline">
                            {data_item.tx_mask_title}
                        </div>
                    </header>
                </f:if>
            </div>
        </f:for>
    </div>
</f:if>


<f:section name="dataAttributes">
    data-filter="<f:for each="{data_item.tx_mask_tags_items}" as="tag" iteration="tag_iteration">{tag.uid}{f:if(condition:tag_iteration.isLast, then:'', else:',')}</f:for>"
</f:section>
</html>
