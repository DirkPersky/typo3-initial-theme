<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
>
<div>
    <div>
        <f:format.raw>{data.header}</f:format.raw>
    </div>
    <f:if condition="{data.tx_mask_item}">
        <f:for each="{data.tx_mask_item}" as="row" iteration="row_iteration" key="entrynumber">
            <f:for each="{row.tx_mask_img}" as="file" iteration="column_iteration">
                <f:if condition="{file.type} == 4">
                    <f:then>
                        <f:media file="{file}" width="200" height="175" additionalConfig="{loop: '1', autoplay: '0'}"/>
                    </f:then>
                    <f:else>
                        <f:image image="{file}" width="200" />
                    </f:else>
                </f:if>
            </f:for>
        </f:for>
    </f:if>
</div>
</html>
